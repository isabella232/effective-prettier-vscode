# Generally, we allow slightly longer lines (100 for code, 140 for comments)
# To support eslint post-fixes we aligned this to 95 to support some additional
# spaces which might be injected by eslint later on.
printWidth: 95

# Use two spaces for tabs
tabWidth: 2

# Unify with convention used in JSX, HTML and CSS to use double quotes
singleQuote: false

# Don't use semicolons where they are not required
semi: false

# Don't do noisy trailing commas
trailingComma: none

# More space is better for readability
bracketSpacing: true

# Put the > of a multi-line JSX element at the end of the last line
jsxBracketSameLine: false

# Include parentheses around a sole arrow function parameter.
arrowParens: always
